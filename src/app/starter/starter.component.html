<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Quartos</h4>
                <div class="form-inline m-b-20">
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input (click) = "clickChek()" [(ngModel)]="status['1']" class="form-check-input" type="checkbox"> Disponível
                        </label>
                    </div>
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input (click) = "clickChek()" [(ngModel)]="status['2']" class="form-check-input" type="checkbox"> Ocupado
                        </label>
                    </div>
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input  (click) = "clickChek()" [(ngModel)]="status['3']" class="form-check-input" type="checkbox"> Aguardando manutenção
                        </label>
                    </div>
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input (click) = "clickChek()" [(ngModel)]="status['4']" class="form-check-input" type="checkbox"> Aguardando Arumação
                        </label>
                    </div>
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input (click) = "clickChek()" [(ngModel)]="status['5']" class="form-check-input" type="checkbox"> Em manutenção
                        </label>
                    </div>
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input (click) = "clickChek()" [(ngModel)]="status['6']" class="form-check-input" type="checkbox"> Em arrumação
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3" *ngFor="let ap of apartamentos">
                        <div style="height: 127px" class="card {{getClasApStatus(ap.status)}} text-white">
                            <div class="card-body">
                                <div class="d-flex no-block align-items-center">
                                    <a [routerLink]="['/relatorio/apartamento/']" [queryParams]="{ id: ap.id }" href="JavaScript: void(0);">
                                        <i class="fas fa-home text-white display-6"></i>
                                        <!-- <i class="display-6 cc AMP-alt text-white" title="AMP"></i> -->
                                    </a>
                                    <div class="m-l-15 m-t-10">
                                        <h4 class="font-medium m-b-0">{{ap.numero}}</h4>
                                        <h5>{{showApStatus(ap.status)}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
