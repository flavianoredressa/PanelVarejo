<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background-color: #fff">
    <div class="auth-box" style="background: url(assets/images/splash-sem-logo-login.png); padding: 20px">
        <div id="loginform">
            <div  class="logo" style="padding:10px">
                <span class="db"><img style="height:82px" src="assets/images/logo-text.png" alt="logo" /></span>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" [formGroup]="userForm" (ngSubmit)="onSubmitLoginUser()">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label style="color:#fff" class="custom-control-label" for="customCheck1">Lembrar-me</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-danger mb-3 text-center" *ngIf="alert.msg">{{alert.msg}} </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg" style=" color: #fff;
                                background-color: #49a590;
                                border-color: #49a590;" type="submit">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
