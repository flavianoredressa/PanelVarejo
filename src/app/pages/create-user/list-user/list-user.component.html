<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <div class="form-group">
              <a class="btn btn-primary" [routerLink]="['/user/create-user']"><i class="fa fa-plus"
                  aria-hidden="true"></i></a>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">...</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.nome}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.telefone}}</td>
                  <td class="text-right">
                    <div class="button-group actions">
                      <button (click)="openModalDeleteConfirm(modal, user)" class="btn btn-danger" placement="top" ngbTooltip="Delete"><i
                          class="fa fa-times" aria-hidden="true"></i></button>
                      <a [routerLink]="['/user/create-user']" [queryParams]="{ id: user.id }" class="btn btn-primary"
                        placement="top" ngbTooltip="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>

<!--modal confirmed delete-->
<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete Confirm</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{user.nome}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-danger" (click)="deleteCofirmed('Close click')">Delete</button>
  </div>
</ng-template>
